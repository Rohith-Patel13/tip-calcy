<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tip.css">
</head>

<body>
    <div>
        <div class="bg d-flex flex-row justify-content-center">
            <div class="d-flex flex-column justify-content-center">
                <div>
                    <div class="text-center mb-1">
                        <h1 class="heading">Tip Calculator</h1>
                    </div>
                    <div class="tipCard">
                        <div class="d-flex flex-row justify-content-center">
                            <div class="container d-flex flex-column justify-content-center">
                                <div class="mb-1 mt-5">
                                    <input type="text" class="form-control inputText" placeholder="Enter Bill Amount" id="billAmountId"/>
                                </div>

                                <div class="mb-2">
                                    <input type="text" class="form-control inputText" placeholder="Enter Tip Amount" id="tipAmountId"/>
                                </div>

                                <div>
                                    <p id="tipAmountId">Tip Amount:<span id="tipGivingId"></span></p>

                                </div>

                                <div class="text-center">
                                    <h2>Total Amount:</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="tip.js"></script>
</body>

</html>
